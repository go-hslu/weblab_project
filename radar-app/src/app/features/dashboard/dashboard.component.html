<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (link of links; track link) {
        <a mat-tab-link
            (click)="activeLink = link"
            [active]="activeLink == link"
            [routerLink]="link.path">{{ link.label }}</a>
    }
</nav>

<mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
</mat-tab-nav-panel>
