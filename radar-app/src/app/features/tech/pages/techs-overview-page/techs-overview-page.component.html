<mat-card>
    <mat-card-header>
        <h2>Technologien Ãœbersicht</h2>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let tech">
                    <a routerLink="/tech/{{ tech.name }}">
                        {{ tech.name }}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategorie</th>
                <td mat-cell *matCellDef="let tech">{{ tech.category | titlecase }}</td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let tech"> {{ tech.state | titlecase }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
