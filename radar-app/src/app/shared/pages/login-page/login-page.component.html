<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Login</h2>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form #loginForm="ngForm">

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Passwort</mat-label>
                <input matInput type="password" placeholder="Passwort" [(ngModel)]="password" name="password" required>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-flat-button color="primary" [disabled]="!loginForm.form.valid" (click)="login()">Login</button>
    </mat-card-actions>
</mat-card>
