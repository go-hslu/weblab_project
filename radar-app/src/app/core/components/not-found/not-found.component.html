<mat-card>
    <mat-card-header>
        <h2>404 Not Found</h2>
    </mat-card-header>

    <mat-card-content>
        <p>
            Die angefragte Resource scheint nicht zu existieren.
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="primary" (click)="returnBack()"
                matTooltip="Zurück zur vorherigen Seite">
            Zurück
        </button>
    </mat-card-actions>
</mat-card>
